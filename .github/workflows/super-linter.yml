name: Lint and Test

on:  
  push:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'

permissions: { }

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6  
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN: false
          VALIDATE_JSCPD: false
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_PYLINT: false
          VALIDATE_PYTHON_FLAKE8: false
          VALIDATE_PYTHON_ISORT: false
          # VALIDATE_BASH: true
          # VALIDATE_PYTHON: true
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test on multiple OS
    needs: lint  # Ensure this job runs only if the lint job succeeds
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Get list of modified Python scripts
        id: get_modified_scripts
        run: |
          git fetch origin main --depth=1
          git diff --name-only --diff-filter=AMR origin/main | grep '^scripts/.*\.py$' > modified_scripts.txt
        shell: bash

      - name: Display modified scripts
        run: |
          echo "Modified scripts:"
          cat modified_scripts.txt

      - name: Run Python scripts on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          while read script; do
            echo "Running $script"
            python "$script"
          done < modified_scripts.txt
        shell: bash

      - name: Run Python scripts on Windows
        if: runner.os == 'Windows'
        run: |
          Get-Content modified_scripts.txt | ForEach-Object {
            echo "Running $_"
            python $_
          }
        shell: pwsh
