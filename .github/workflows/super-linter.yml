---
name: Lint

on:  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: { }

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6  
        env:
          # VALIDATE_ALL_CODEBASE: true
          VALIDATE_MARKDOWN: false
          # VALIDATE_BASH: true
          # VALIDATE_PYTHON: true
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
...
